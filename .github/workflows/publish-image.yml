name: Publish Image

on:
  push:
    tags:
      - 'v*.*.*'  # Trigger on version tags like v1.2.3

jobs:
  start:
    name: Extract Version
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.extract_version.outputs.version }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Extract version from tag
        id: extract_version
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT

  publish:
    name: Publish Image
    runs-on: ubuntu-latest
    needs: [start]
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build Docker image
        run: |
          docker build -t ghcr.io/rexchoppers/eb-platform-branch-update:latest .
          docker tag ghcr.io/rexchoppers/eb-platform-branch-update:latest ghcr.io/rexchoppers/eb-platform-branch-update:${{ needs.start.outputs.version }}

      - name: Push Docker images
        run: |
          docker push ghcr.io/rexchoppers/eb-platform-branch-update:latest
          docker push ghcr.io/rexchoppers/eb-platform-branch-update:${{ needs.start.outputs.version }}
